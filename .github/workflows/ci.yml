name: CI Pipeline

on:
  push:
    branches:
      - main  # Запускать пайплайн при каждом коммите в main

jobs:
  test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Клонируем репозиторий

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Используем Python 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest
